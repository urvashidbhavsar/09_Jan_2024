<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- html forms : 4 component 
        form, input, textarea, select-option
    -->
    <!-- 
        in action there is page name given which you open after click on submit button. if cant open set #.

        method : get and post 
        get => display page field information in URL.
        post => wrap page all field information and sent to next page

        updated input type : date, datetime, datetime-local, week, month, range, color, email
     -->
    <form action="#" method="get" name="" title="">
        <label for="fname">Enter name : </label>
        <!-- value="ahc" readonly -->
        <input type="text" name="firstname" id="fname" placeholder="Enter Name" required maxlength="10" minlength="3">
        <br><br>

        <label for="">Date :</label>
        <input type="date" name="" id=""> <br><br>

        <label for="">password </label>
        <input type="password" name="" id=""><br><br>

        <label for="">datetime</label>
        <input type="datetime-local" name="" id=""> <br><br>

        <label for="">Time</label>
        <input type="time" name="" id=""> <br><br>

        <label for="">Month</label>
        <input type="month" name="" id=""> <br><br>

        <label for="">Week</label>
        <input type="week" name="" id=""> <br><br>

        <label for="">Number</label>
        <input type="number" name="" id=""><br><br>

        <label for="">Color</label>
        <input type="color" name="" id=""> <br><br>

        <label for="">range</label>
        <input type="range" name="" id=""> <br><br>

        <label for="">Email : </label>
        <input type="email" name="" id=""> <br><br>

        <label for="">upload </label>
        <input type="file" name="" id=""><br><br>

        <label for="">Search : </label>
        <input type="search" name="" id=""> <br><br>

        <label for="">image</label>
        <!-- work as submit button -->
        <input type="image" name="" id="" src="" height="" width=""> <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">button</button>

        <!-- <input type="submit" name="" id="" value="add">
        <input type="reset" name="" id="" value="clear">
        <input type="button" name="" id="" value="show"> -->
    </form>
</body>

</html>
