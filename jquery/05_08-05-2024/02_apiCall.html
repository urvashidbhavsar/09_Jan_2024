<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            height: 200px;
            width: 200px;
            
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <div class="container">
    <h1>Call API</h1>
    <hr>
    <button class="btn btn-primary" id="btn1">Load Data</button>

    <table border="1" class="table mt-4 table-hover user-table">
        <tbody class="headings">
            <tr>
                <th>Album Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Url</th>
                <th>Thumbnail Url</th>
            </tr>
        </tbody>
        <tbody id="data"></tbody>
    </table>
    </div>

    <script>
        $(window).on('load', function () {
            $("#btn1").click(function () {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/photos",
                    type: "GET",
                    success: function (responsive, status) {
                        let mydata = "";
                        for (let i = 0; i < responsive.length; i++) {
                            const { albumId, id, title, url, thumbnailUrl } = responsive[i];
                            mydata += `
                        <tr>
                            <td>${albumId}</td>
                            <td>${id}</td>
                            <td>${title}</td>
                            <td><img src=${url} class='img-fluid'></td>
                            <td><img src=${thumbnailUrl} class='img-fluid'></td>
                        </tr>
                    `
                        }
                        $(".user-table").find("#data").append(mydata);
                    },
                })
            })
        })
    </script>
</body>

</html>
