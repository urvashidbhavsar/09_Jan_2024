<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo classes are start with (:) symbol which is used with any element, classes or id */
        .link1:link {
            color: blue;
        }

        .link2:visited {
            color: darkcyan;
        }

        .link3:active {
            color: magenta;
        }

        .link4:hover {
            color: darkblue;
        }

        .btn {
            padding: 5px;
            background-color: blue;
            border: 1px solid blue;
            color: white;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: transparent;
            color: blue;
        }
    </style>
</head>

<body>
    <a href="#" class="link1">click here</a> <br><br>
    <a href="#" class="link2">click here</a> <br><br>
    <a href="#" class="link3">click here</a> <br><br>
    <a href="#" class="link4">click here</a> <br><br>
    <button class="btn">click here</button> <br><br>
</body>

</html>
