<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            border: 5px dashed red;
            background-color: aqua;
            padding: 15px;

            /* background-clip: border-box; => default value  */
            /* cover only content area */
            background-clip: content-box;
            /* background-clip: padding-box; => cover padding and content area  */
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, modi ipsa! Eveniet laudantium rem qui aliquid
        tempora sint architecto sunt autem amet delectus? Sapiente molestiae pariatur quis explicabo itaque officia.
    </div>
</body>

</html>
