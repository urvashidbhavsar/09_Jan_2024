<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: rgb(17, 127, 127);
        }

        ul {
            background-color: burlywood;
            list-style-type: none;
        }

        li {
            padding: 20px;
            /* inline set your content on one row but not effected element height and width even do not cover parent area */
            display: inline;
            background-color: chartreuse;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </div>
</body>

</html>
