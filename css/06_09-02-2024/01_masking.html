<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 300px;
            mask-image: url(image-mask.png);
            -webkit-mask-image: url(image-mask.png);
            -moz-mask-image: url(image-mask.png);
            -o-mask-image: url(image-mask.png);
            -ms-mask-image: url(image-mask.png);
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: cover;
        }

        img {
            width: 300px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D"
            alt="">
    </div>
</body>

</html>
