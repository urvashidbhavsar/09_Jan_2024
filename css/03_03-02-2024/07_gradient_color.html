<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* gradient color is combination of 2 or more colors */
        /* there is 3 type of gradient color : linear, conic and radial */
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
        }

        .div1 {
            /* directions : in deg, to bottom(default), to top, to left, to right
            */
            background-image: linear-gradient(to bottom, red 56px, green 135px, blue 200px);
        }

        .div2 {
            /* directions : circle at center(default, circle at top, circle at bottom, circle at left , circle at right) */
            background: radial-gradient(circle at top, red 50px, green 100px, blue 150px);
        }

        .div3 {
            background: conic-gradient(red 50deg, green 180deg, blue 270deg, red 358deg);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
