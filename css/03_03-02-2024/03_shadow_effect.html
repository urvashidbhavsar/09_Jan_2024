<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* x-axes, y-axes, blur, color */
            text-shadow: 0px 0px 10px black;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 300px;
            padding: 20px;
            /* x-axes, y-axes, blur, spread, color */
            box-shadow: 0px 0px 5px 0px red;
            /* box-shadow: inset 0px 0px 5px 5px red; */
        }
    </style>
</head>

<body>
    <!-- text-shadow and box-shadow  -->
    <h1>Hello user</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus deleniti nostrum voluptate praesentium
        magni id ipsum non facere aspernatur voluptas, doloremque explicabo aliquam accusantium, autem nisi ducimus sed
        sit enim.
    </div>
</body>

</html>
