<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- cdn = content delivery network, which is provide online content -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Germania+One&display=swap');

        /* search in url => google font => https://fonts.google.com => select font => get code => embed code */
        .head1 {
            font-family: "Poppins", sans-serif;
        }

        .head2 {
            font-family: "Protest Revolution", sans-serif;
        }

        .head3 {
            font-family: "Germania One", system-ui;
        }
    </style>
</head>

<body>
    <h1 class="head1">Hello user</h1>
    <h1 class="head2">Hello User</h1>
    <h1 class="head3">Hello user</h1>
</body>

</html>
