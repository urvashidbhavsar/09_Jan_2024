<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            justify-content: center;

            align-items: center;

            width: 100px;
        }

        .div1 {
            background-color: brown;
        }

        }

<body>

        <div class="div1 div"></div>
        <div class="div2 div"></div>

        <div class="div2 div"></div>
        <div class="div1 div"></div>
    </div>
</body>

</html>
