<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            background-color: chartreuse;
            /* when we apply flex content set flexibally in one row */
            /* apply in parent area */
            /* effect show in child area */
            display: flex;
        }

        .div1,
        .div2,
        .div3 {
            height: 100px;
            width: 30%;
        }

        .div1 {
            background-color: aqua;
        }

        .div2 {
            background-color: coral;
        }

        .div3 {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
