<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* used to show data as table form */
        .main {
            display: grid;
            /* by default data show as row wise */
            /* grid-template-columns: auto auto auto auto auto; */
            /* fixed column */
            grid-template-columns: 1fr 1fr 2fr 1fr 1fr;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            justify-items: center;
            /* justify-content: center; */
            align-items: center;
        }

        .div {
            height: 100px;
            width: 100px;
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
        <div class="div">5</div>
        <div class="div">6</div>
        <div class="div">7</div>
        <div class="div">8</div>
        <div class="div">9</div>
        <div class="div">10</div>
    </div>
</body>

</html>
