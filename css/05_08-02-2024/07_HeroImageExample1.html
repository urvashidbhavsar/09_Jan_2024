<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            width: 100%;
            height: 600px;
            filter: brightness(70%);
        }

        .hero-image {
            position: relative;
        }

        .hero-text {
            position: absolute;
            top: 176px;
            left: 99px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: white;
            padding: 7px 0;
        }

        span {
            color: white;
            font-size: 35px;
        }

        p {
            color: white;
            font-size: 17px;
            padding-bottom: 20px;
        }

        .btn {
            padding: 13px;
            background: black;
            color: white;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div>
            <img src="https://manybackgrounds.com/images/hd/aesthetic-paris-eiffel-laptop-m4ade208ckxjdm4w.jpg" alt="">
        </div>
        <div class="hero-text">
            <div>
                <span class="fa-solid fa-plane-departure"></span>
            </div>
            <h1>Travel without Limits</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div>
                <button class="btn">choose your tour</button>
            </div>
        </div>
    </div>
</body>

</html>
