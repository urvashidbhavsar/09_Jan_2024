<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            background-image: url(https://manybackgrounds.com/images/hd/aesthetic-paris-eiffel-laptop-m4ade208ckxjdm4w.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
            padding: 180px 150px;
            z-index: 1;
        }

        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: rgba(0, 0, 0, 0.653); */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(245, 66, 66, 0.6));
            z-index: -1;
        }

        .hero-text {
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: white;
            padding: 7px 0;
        }

        span {
            color: white;
            font-size: 35px;
        }

        p {
            color: white;
            font-size: 17px;
            padding-bottom: 20px;
        }

        .btn {
            padding: 13px;
            background: white;
            border: 2px solid white;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: transparent;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <div>
                <span class="fa-solid fa-plane-departure"></span>
            </div>
            <h1>Travel without Limits</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div>
                <button class="btn">choose your tour</button>
            </div>
        </div>
    </div>
</body>

</html>
