<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100%;
            background-color: red;

            top: 0;

            left: 0;

        img {
            width: 100%;
        }
    </style>
</head>

<body>
