<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1{
            color: cadetblue;
        }
        .head2{
            color: chocolate;
        }
        .head{
            background-color: crimson;
        }

<body>
    <!-- valid name :
        myclass, my-class, my_class, myclass1, myclass_1, MyClass, myClass etc
        we can set multiple class at a time
    -->

    <h1 class="head2 head">Heading 2</h1>
</body>
