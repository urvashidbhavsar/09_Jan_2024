<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: teal;
        }

        .main {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            margin: 140px auto;
            display: grid;
            place-content: center;
            position: relative;
        }

        .mainLine {
            height: 5px;
            width: 200px;
            background-color: white;
            animation: moveArrows 2s ease infinite;
        }

        .upline {
            height: 5px;
            width: 200px;
            background-color: white;
            position: absolute;
            top: 65px;
            left: 50px;
            animation: moveArrows1 2s ease infinite;

        }

        .botLine {
            height: 5px;
            width: 200px;
            background-color: white;
            position: absolute;
            top: 230px;
            left: 50px;
            animation: moveArrows2 2s ease infinite;
        }

        @keyframes moveArrows {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes moveArrows1 {
            100% {
                transform: translate(-6px, 108px) rotate(211deg);
                width: 100px;
            }
        }

        @keyframes moveArrows2 {
            100% {
                transform: translate(0px, -102px) rotate(337deg);
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="upline"></div>
        <div class="mainLine"></div>
        <div class="botLine"></div>
    </div>
</body>

</html>
