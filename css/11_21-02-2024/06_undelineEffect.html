<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            gap: 40px;
        }

        .link {
            color: blue;
            font-size: 50px;
            text-decoration: none;
        }

        .link::after {
            content: "";
            height: 4px;
            width: 100%;
            display: block;
            background-color: red;
            transition: 1s ease;
        }

        .link1::after {
            transform: scale(0);
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            transform: scaleY(0);
        }

        .link2:hover::after {
            transform: scaleY(1);
        }

        .link3::after {
            transform: scaleX(0);
        }

        .link3:hover::after {
            transform: scaleX(1);
        }

        .link4::after {
            transform: scaleX(0);
            /* transform-origin: left; */
            transform-origin: 0% 100%;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        .btn {
            height: 50px;
            width: 200px;
            border: 1px solid blue;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .btn a {
            text-decoration: none;
            color: blue;
            font-size: 30px;
        }

        .btn:hover {
            box-shadow: 0px 3px 5px blue;
            scale: 0.95;
        }

        .btn:hover a {
            color: white;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: blue;
            transform: scale(0);
            transform-origin: 0% 100%;
            transition: 0.5s ease;
            z-index: -1;
        }

        .btn:hover::after {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div><a href="" class="link1 link">click here</a></div>
        <div><a href="" class="link2 link">click here</a></div>
        <div><a href="" class="link3 link">click here</a></div>
        <div><a href="" class="link4 link">click here</a></div>

        <div>
            <div role="button" class="btn">
                <a href="">click here</a>
            </div>
        </div>
    </div>
</body>

</html>
