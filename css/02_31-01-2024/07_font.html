<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            /* 100 to 900*/
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }
        .p2 {
            /* viewport width 1.5vw = 16px */
            font-size: 5vw;
        }
        .p3 {
            /* viewport height 1vw = 2vh*/
            font-size: 10vh;
        }
        .p4 {
            /* 1rem = 16px */
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <p class="p1">Hello user</p>
    <p class="p2">hello</p>
    <p class="p3">hello</p>
    <p class="p4">hello</p>
</body>

</html>
