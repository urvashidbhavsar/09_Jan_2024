<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            border: 1px solid black;
            padding: 20px;

            /* center, left(default),right, justify */
            text-align: justify;
            /* lowercase, uppercase, capitalize */
            text-transform: capitalize;
            color: blue;
            /* give a tab space at the begins of line */
            text-indent: 40px;
        }

        a {
            color: red;
            /* text-decoration: none; */
            /* line-through, underline(dafault), overline */
            text-decoration-line: underline;
            text-decoration-color: blueviolet;
            /* dashed, dotted, double, solid, wavy */
            text-decoration-style: dashed;
            text-decoration-thickness: 1px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi ducimus eum ab sapiente, natus magni illo?
        Magnam eaque iusto voluptatem repellendus? Error fuga mollitia atque, commodi doloremque fugit cum est?
        <a href="">click to add</a>
    </div>
</body>

</html>
