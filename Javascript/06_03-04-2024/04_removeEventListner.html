<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <button id="btn">click here</button>
    <script>
        let b = document.getElementById("btn")
        b.addEventListener("click", mymsg)

        function mymsg() {
            alert("welcome user");
            b.removeEventListener("click", mymsg)
            b.ariaDisabled = "true";
            b.setAttribute("disabled", "true")
        }
    </script>
</body>

</html>
