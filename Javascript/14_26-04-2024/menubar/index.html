<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="homepage">
        <!-- flexibleset -->
        <div class="mainpage">
            <div class="homeimage">
                <img src="https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg"
                    alt="">
                <div class="togglebtn">
                    <button onclick="showmenu()">Menu</button>
                </div>
            </div>
            <div class="menus">
                <div class="closemenu">
                    <button onclick="closemenu()">close</button>
                </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Pages</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function showmenu() {
            let nav = document.querySelector(".menus");
            nav.classList.add("showMenu")
        }
        function closemenu() {
            let nav = document.querySelector(".menus");
            nav.classList.remove("showMenu")
        }
    </script>
</body>

</html>
