<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="promptShow()">Show Prompt</button>

    <script>
        function promptShow() {
            var user = prompt("enter your name");
            if (user == null || user == "") {
                alert("enter your name")
            } else {
                alert(user)
            }
        }
    </script>
</body>

</html>
