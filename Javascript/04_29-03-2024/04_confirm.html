<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="conFunc()">Confirm</button>

    <script>
        function conFunc() {
            if (confirm("click on any button") == true) {
                alert("you click on ok")
            } else {
                alert("you click on cancel")
            }
        }
    </script>
</body>

</html>
