<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // return positive number
        console.log(Math.abs(-6));
        // return cube root value
        console.log(Math.cbrt(64));
        // return upper cover value
        console.log(Math.ceil(9.9));
        console.log(Math.ceil(9.1));
        console.log(Math.exp(4));
        // return lower value
        console.log(Math.floor(12.22));
        console.log(Math.floor(12.99));
        // do both square value and addition of square value the find root
        console.log(Math.hypot(4, 5));

        console.log(Math.max(1, 5, 4, 36, 86, 444));
        console.log(Math.min(1, 5, 4, 36, 86, 444));

        console.log(Math.pow(2, 5));
        console.log(Math.random());
        console.log(Math.round(23.33333));
        console.log(Math.round(23.55555));

        console.log(Math.sign(-3));
        console.log(Math.sign(3));
        console.log(Math.sign(0));

        console.log(Math.sqrt(4));
        console.log(Math.trunc(-45));
    </script>
</body>

</html>
