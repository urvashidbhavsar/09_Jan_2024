<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        form {
            border: 2px solid black;
            width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 10px 0;
            align-items: center;
        }

        input[type="text"],
        [type="password"] {
            height: 22px;
            width: 90%;
            border: 1px solid gray;
            border-right: none;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        span {
            color: red;
        }

        .error {
            border: 1px solid red;
        }

        .field {
            display: flex;
        }

        .eyeicon {
            height: 24px;
            width: 20px;
            border: 1px solid gray;
            border-left: none;
            display: grid;
            place-content: center;
            padding-right: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="row">
            <div>Password : </div>
            <div class="field">
                <input type="password" name="" id="pass">
                <div class="eyeicon">
                    <i class="fa-regular fa-eye" id="icon1" onclick="showPassword('pass',this)"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div>Confirm Password : </div>
            <div class="field">
                <input type="password" name="" id="cpass">
                <div class="eyeicon">
                    <i class="fa-regular fa-eye" id="icon2" onclick="showPassword('cpass',this)"></i>
                </div>
            </div>
        </div>
    </form>

    <script>
        function showPassword(typechge, icon) {
            let inptype = document.getElementById(typechge);
            if (inptype.type == "password" && icon.classList.contains("fa-eye") == true) {
                inptype.type = "text";
                icon.classList.remove("fa-eye")
                icon.classList.add("fa-eye-slash")
            } else {
                inptype.type = "password";
                icon.classList.remove("fa-eye-slash")
                icon.classList.add("fa-eye")
            }
        }
    </script>

</body>

</html>
