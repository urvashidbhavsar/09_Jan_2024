<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="mypara"></p>
    <p class="mypara"></p>
    <p class="mypara"></p>

    <script>
        let p = document.querySelectorAll(".mypara")
        for (let i = 0; i < p.length; i++) {
            p[i].innerHTML = "my new paragraph"
        }
    </script>

    <p class="p1"></p>
    <p id="p1"></p>
    <span></span>

    <script>
        let p1 = document.querySelectorAll(".p1, #p1, span")
        for (let i = 0; i < p1.length; i++) {
            p1[i].innerHTML = "group selector"
        }
    </script>
</body>

</html>
