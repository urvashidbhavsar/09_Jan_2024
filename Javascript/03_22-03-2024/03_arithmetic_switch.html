<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var select = 1;
        var n1 = 12, n2 = 5;
        switch (select) {
            case 1:
                console.log(`Addition is => ${n1 + n2}`);
                break;
            case 2:
                console.log(`Subtract is => ${n1 - n2}`);
                break;
            case 3:
                console.log(`Multiply is => ${n1 * n2}`);
                break;
            case 4:
                console.log(`Division is => ${n1 / n2}`);
                break;
            case 5:
                console.log(`Modules is => ${n1 % n2}`);
                break;
            default:
                console.log("wrong value");
                break;
        }
    </script>
</body>

</html>
