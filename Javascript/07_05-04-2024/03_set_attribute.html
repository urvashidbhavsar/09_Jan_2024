<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            width: 400px;
            border: 5px solid green;
        }
    </style>
</head>

<body>
    <button onclick="set_attr()">set attribute</button>
    <button onclick="remove_attr()">remove attribute</button>

    <hr>
    <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg"
        alt="" id="myimg">

    <script>
        function set_attr() {
            let img = document.getElementById("myimg")
            // img.setAttribute("width", "400px")
            img.setAttribute("class", "image")
        }
        function remove_attr() {
            let img = document.getElementById("myimg")
            img.removeAttribute("class", "image")
        }
    </script>
</body>

</html>
