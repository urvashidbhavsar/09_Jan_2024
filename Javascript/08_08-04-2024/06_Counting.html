<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: teal;
            color: white;
            font-size: 30px;
            display: grid;
            place-content: center;
        }
    </style>
</head>

<body>
    <div class="mydiv" id="count"></div>
    <script>
        var div = document.getElementById("count");
        var start = 100;
        var counts = setInterval(() => {
            div.innerHTML = ++start;
            if (start == 500) {
                clearInterval(counts)
            }
        }, 500);
    </script>
</body>

</html>
