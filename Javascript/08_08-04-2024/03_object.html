<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            firstname: "Raj",
            lastname: "Patel",
            mobileNo: 9087654321,
            DoB: "20-01-2000"
        }
        console.log(person);

        // print single value
        document.write(`${person.firstname} ${person.lastname}`)

        // print all value using loop
        let p;
        for (p in person) {
            if (Object.hasOwnProperty.call(person, p)) {
                console.log(`${p} => ${person[p]}`);
            }
        }
    </script>
</body>

</html>
